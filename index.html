<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KI-Manager ist kein Ponyhof</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="topBar">
                <div id="score">Punkte: <span id="scoreValue">0</span></div>
                <div id="successMeter">
                    <div id="successBar" style="width: 0%"></div>
                    <span id="successText">0%</span>
                </div>
                <button id="shopButton">Shop</button>
            </div>
        </div>
        
        <!-- Linker UI-Bereich fÃ¼r Frage annehmen Button -->
        <div id="leftPanel">
            <button id="acceptQuestionButton" class="hidden">ðŸ’¬ Frage annehmen</button>
            <button id="dismissNPCButton" class="hidden">NPC wegschicken</button>
        </div>
        
        <canvas id="gameCanvas" width="640" height="480"></canvas>
        
        <!-- Inventar System -->
        <div id="inventory">
            <div id="inventoryTitle">Inventar</div>
            <!-- Inventory slots will be generated by JavaScript -->
        </div>
        
        <div id="questionDialog" class="hidden">
            <div id="questionContent">
                <div id="questionText"></div>
                <div id="answerButtons"></div>
                <button id="confirmButton" disabled>Antwort bestÃ¤tigen</button>
            </div>
        </div>
        
        <div id="shopDialog" class="hidden">
            <div id="shopContent">
                <h2>Shop</h2>
                <div id="shopTabs">
                    <button class="tab-button active" data-tab="powerups">Power-Ups</button>
                    <button class="tab-button" data-tab="items">BÃ¼ro-Items</button>
                </div>
                <div id="shopItems"></div>
            </div>
        </div>
    </div>
    
    <!-- Kernkomponenten zuerst laden -->
    <script src="questions.js"></script>
    <script src="script.js"></script>
    
    <!-- Spielkomponenten in korrekter Reihenfolge -->
    <script src="inventory.js"></script>
    <script src="shop.js"></script>
    <script src="fusion.js"></script>
    <script src="pony.js"></script>
    <script src="room.js"></script>
    <script src="achievement.js"></script>
    <script src="level.js"></script>
    <script src="settings.js"></script>
    
    <!-- Titelbildschirm zuletzt laden -->
    <script src="title.js"></script>
</body>
</html>
